apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-strimzi-api-deployment
  namespace: squidgame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-strimzi-api
  template:
    metadata:
      labels:
        app: kafka-strimzi-api
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: kafka-strimzi-producer
        image: cristianfrancisco85/kafka-api
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
          periodSeconds: 30
        env:
        - name: kafkaURL
          value: "my-cluster-kafka-bootstrap:9092"
        - name: topic
          value: "squidgame"
        - name: GroupID
          value: "squidgame"
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-strimzi-worker-deployment
  namespace: squidgame
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-strimzi-worker
  template:
    metadata:
      labels:
        app: kafka-strimzi-worker
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: kafka-strimzi-worker
        image: cristianfrancisco85/kafka-worker
        env:
        - name: kafkaURL
          value: "my-cluster-kafka-bootstrap:9092"
        - name: topic
          value: "squidgame"
        - name: GroupID
          value: "squidgame"
        - name: redisURL
          value: "35.225.83.23:6379"
        - name: redisPassword
          value: "password85@"
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      role: web-app
  template:
    metadata:
      labels:
        role: web-app
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: react-app
        image: cristianfrancisco85/react-app:latest
        ports:
        - containerPort: 80
      - name: nodejs-app
        image: cristianfrancisco85/nodejs-app:latest
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: main-clusterip
  namespace: squidgame
spec:
  selector:
    app: kafka-strimzi-api
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web-app-clusterip
spec:
  ports:
  - port: 80
    name: http
    targetPort: 80
  - port: 4000
    name: nodejs-app
    targetPort: 4000
  selector:
    role: web-app
---
apiVersion: networking.k8s.io/v1 
kind: Ingress 
